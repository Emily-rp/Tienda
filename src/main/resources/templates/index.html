    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/> <!-- lo cerro / --> 
    </head>
    <body>
        <div>Hola a todos desde Spring</div>
        <p th:text="${variable}"></p>
        <p>[[${variable}]]</p> <!-- busca el saludo en Cliente Controller -->
        
        <!-- tabla dinamica , windows tools table -->

            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${clientes}"> <!-- se repite por cada objeto en la lista -->
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellidos}]]</td>
                    <td>[[${cliente.correo}]]</td>

            </tbody>
        </table>
