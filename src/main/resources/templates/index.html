<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"> <!--  libreria thymeleaf para interactuar info entre java y html-->
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/><!-- lo cierro con "/" --> 
    </head>
    <body>
        <div>Saludos</div>
        <p>Hola desde archivo emily</p>
        <p>[[${mensaje}]]</p> <!-- busca el saludo en Cliente Controller -->


        <div th:if="${clientes != null and !clientes.empty}"> <!--si no hay nada no se ejecuta-->

            <!-- tabla dinamica , windows tools table -->
            <table border="0">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Tel√©fono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}"><!-- se repite por cada objeto en la lista -->
                        <td>[[${cliente.nombre}]]</td>
                        <td>[[${cliente.apellidos}]]</td>
                        <td>[[${cliente.correo}]]</td>
                        <td>[[${cliente.telefono}]]</td> 
                    </tr>
                </tbody>
            </table>  
        </div>
        
        <div th:if="${clientes == null or clientes.empty}"> 
            <h2>No hay clientes que mostrar</h2>
        </div>


    </body>
</html>
