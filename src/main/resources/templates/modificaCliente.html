<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"> <!--  libreria thymeleaf para interactuar info entre java y html-->
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/><!-- lo cierro con "/" --> 
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header> <!--Plantilla-->

        <h2>Datos de cliente</h2>
        <a th:href="@{/}">Regresar</a> 
        <hr>
        <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}">
        <input type="hidden" name="idCliente" size ="20"  th:field="*{idCliente}"/><!-- Para evitar duplicados --> 
        
        
            <label>Nombre</label> 
            <input type="text" name="nombre" size ="20"  th:field="*{nombre}"/> <!-- coloque nombre en objeto cliente --> 

            <br>

            <label>Apellidos</label> 
            <input type="text" name="apellidos" size ="30" th:field="*{apellidos}"/>

            <br>

            <label>Correo</label> 
            <input type="email" name="correo" th:field="*{correo}"/>

            <br>

            <label>Tel√©fono</label> 
            <input type="tel" name="telefono" th:field="*{telefono}"/>

            <br>
            <input type="submit" name="guardar" value="Guardar"/>

        </form>
        
         <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
